<!doctype html>
<html>
  <head>
    <title>polymer-loading-button demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../polymer-loading-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic polymer-loading-button Demo</h3>
      <demo-snippet>
        <template>
          <polymer-loading-button button-label="Hey loading button!" raised url="test.json"></polymer-loading-button>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Not raised polymer-loading-button</h3>
      <demo-snippet>
        <template>
          <polymer-loading-button button-label="Hey loading button!"  url="test.json"></polymer-loading-button>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>With 5000ms delay polymer-loading-button</h3>
      <demo-snippet>
        <template>
          <polymer-loading-button button-label="Hey loading button!" delay="5000" raised  url="test.json"></polymer-loading-button>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
